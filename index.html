<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/icon" href="Images/favicon2.png">
</head>
<body>
    <form>
        <div class="container">
        <h1>Student Registration Form</h1>
        <hr>
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" size="20" required="true"/> <br> <br>
        <label for="middlename">Middle Name: </label>
        <input type="text" id="middlename" size="20" required="true"/> <br> <br>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" size="20" required="true"/> <br> <br>

        <div>
        <label for="course">Course: </label>
        <select name="course" id="course">
            <option value="">Select Course</option>
            <option value="B.sc">B.sc</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="M.sc">M.sc</option>
            <option value="MCA">MCA</option>
        </select>
        </div>        
        <br> <br>

        <div>
        <label for="gender">Gender: </label> <br>
        <input type="radio" name="male">Male <br>
        <input type="radio" name="female">Female <br>
        <input type="radio" name="other">Other
        </div>
        <br>
        <br>

        <label for="phone">Phone: </label>
        <input type="text" placeholder="Country code" value="+91" size="2" required="true">
        <input type="text" placeholder="Phone no." size="10" required="true"> <br> <br>
        Address: <br>
        <textarea cols="80" rows="5" value="address"></textarea><br> <br>
        <label for="email"><b>Email: </b></label> 
        <input type="email" placeholder="Enter email" id="email" required="true"> <br>
        <br> <br>
        <label for="pass"><b>Password: </b></label>
        <input type="password" placeholder="Enter Password" id="pass" required="true"> <br>
        <br> <br>
        <label for="repass"><b>Confirm Password: </b></label>
        <input type="password" placeholder="Confirm Password" id="repass" required="true"> <br> <br>
        <input type="button" class="submitbtn" value="Submit">
    </form>
</body>
</html>
